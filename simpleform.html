<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form đơn giản</title>
</head>
<body>
    <h2>Đăng kí học viên</h2>
    <form action="sign in" method="post">
        Họ và tên: <input type="text" name="student" id="student"> <br>
        Ngày sinh: <input type="text" name="date" id="date"> <br>
        Giới tính: <input type="radio" name="sex" id="sex"> Male
                   <input type="radio" name="sex1" id="sex1"> Female <br>
        Địa chỉ: <textarea name="address" id="address" cols="30" rows="10"></textarea> <br>
        Lớp : <select name="class" id="class">
            <option value=""> Chọn lớp </option>
            <option value="">Lớp 1</option>
            <option value="">Lớp 2</option>
            <option value="">Lớp 3</option>
        </select> <br>
        Email: <input type="email" name="email" id="email"> <br>
        Điện thoại:  <input type="text" name="phone" id="phone"> <br>
        <input type="button" value="Đăng ký"> 
        <input type="button" value="Nhập lại"> 
    </form>
</body>
</html>
